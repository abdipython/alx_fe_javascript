<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    #quoteDisplay { padding: 20px; border: 2px solid #333; margin-bottom: 20px; background: #fff; border-radius: 8px; }
    button, select, input { margin: 5px; padding: 6px; border-radius: 5px; }
    #categoryList button { background: #007bff; color: white; border: none; }
    #categoryList button:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>Dynamic Quote Generator</h1>

<div id="quoteDisplay">Click 'Show New Quote' to display a quote.</div>

<!-- Random Quote Button -->
<button id="newQuote">Show New Quote</button>

<!-- Category Filter -->
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<!-- Add New Quote -->
<h3>Add New Quote</h3>
<div>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
</div>

<!-- Categories Display -->
<h3>Available Categories</h3>
<div id="categoryList"></div>

<!-- Import/Export JSON -->
<h3>Import / Export Quotes (JSON)</h3>
<div>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
</div>

<!-- Server Sync -->
<h3>Server Sync</h3>
<button onclick="syncWithServer()">Sync with Server</button>
<p id="syncStatus"></p>

<script src="script.js"></script>
</body>
</html>
